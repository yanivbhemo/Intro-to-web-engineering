<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
        window.onload = function() {
            var childName = ChangeString("Yaniv");
            
            document.getElementById("secName").innerHTML = "<h3>" + childName + "</h3>";
            
            function ChangeString(newname){
                if(newname.indexOf("a") != -1) //true
                {
                    newname = "Hello " + newname.substring(0,1);
                }
                else {
                    newname = "Goodbye " + newname;
                }
                return newname;
            }
        }
        </script>
    </head>
    <body>
        <button id="btn" style="padding: 10px 40px;">Click on me</button>

    </body>
